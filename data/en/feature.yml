item  :
  - icon  : tf-ion-ios-copy-outline
    title : Regional Hub
    description : >
       We provide a regional research hub that has important links with key UK industries such as aerospace, automotive, infrastructure and renewable energy, that will accelerate advancements in digital twin research into direct societal impact.

  - icon  : tf-ion-ios-alarm-outline
    title : Research Excellence
    description : >
       Bringing together expert teams, we act as a centre of excellence for research in digital twins for high-value engineering applications.

  - icon  : tf-ion-ios-book-outline
    title : Cross-disciplinary
    description : >
       Bring together researchers from across disciplinary boundaries to drive forward the understanding, development, and integration of digital twin science and technology.
